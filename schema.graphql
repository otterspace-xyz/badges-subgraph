# https://thegraph.com/docs/en/developing/creating-a-subgraph/#one-to-many-relationships

type Raft @entity {
  id: ID!
  metadata: RaftMetadata
  uri: String!
  owner: Bytes!
  tokenId: BigInt!
  specs: [BadgeSpec!]! @derivedFrom(field: "raft")
  totalSpecsCount: Int!
  totalBadgesCount: Int!
  createdAt: Int!
  createdBy: String!
}

type RaftMetadata @entity {
  id: ID!
  name: String!
  description: String!
  image: String!
}

type BadgeSpec @entity {
  id: String!
  metadata: SpecMetadata
  uri: String!
  raft: Raft!
  badges: [Badge!]! @derivedFrom(field: "spec")
  totalBadgesCount: Int!
  createdAt: Int!
  createdBy: String!
}

type SpecMetadata @entity {
  id: ID!
  name: String!
  description: String!
  image: String!
  expiresAt: String
}

type Badge @entity {
  id: String!
  from: Bytes!
  owner: Bytes!
  spec: BadgeSpec!
  createdAt: Int!
  burnedAt: Int
  revokedAt: Int
  revokedReason: String
}
