name: Subgraph Dev Deployment

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  deploy:
    env:
      ACCESS_TOKEN_SERVICE: ${{ secrets.ACCESS_TOKEN_SERVICE }}
      ACCESS_TOKEN_STUDIO: ${{ secrets.ACCESS_TOKEN_STUDIO }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn
      - run: yarn prepare:goerli
      - run: yarn prepare:optimism-goerli
      - run: yarn prepare:sepolia
      - run: yarn codegen

      - run: yarn auth-service "$ACCESS_TOKEN_SERVICE"
      - run: yarn build:goerli && yarn deploy:goerli && yarn deploy:goerli-alpha
      - run: yarn build:optimism-goerli && yarn deploy:optimism-goerli

      - run: yarn auth-studio "$ACCESS_TOKEN_STUDIO"
      - run: yarn build:sepolia && yarn deploy:sepolia
